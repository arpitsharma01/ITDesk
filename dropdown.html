<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <div class="container">
    <div class="row">
      <h2>Bootstrap-select example</h2>
      <hr />
    </div>

    <div class="row-fluid">
      <select class="selectpicker" data-show-subtext="true" data-live-search="true">
        <option>John Smith</option>
        <option>Alex Johnson</option>
        <option>Kevin Warren</option>
        <option>Super Mario</option>
        <option>Allen Martinez</option>
        <option>Marvin Liberty</option>
      </select>
      <span class="help-inline">Tab to focus the field, then type "K". Note that the dropdown expands but does not include "K" in the search box.</span>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
